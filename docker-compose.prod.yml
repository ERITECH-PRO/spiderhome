version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: spiderhome_backend_prod
    environment:
      - PORT=3003
      - DB_HOST=185.183.35.80
      - DB_PORT=3307
      - DB_USER=root
      - DB_PASSWORD=StrongPass123
      - DB_NAME=sp_base
      - NODE_ENV=production
      - SERVER_URL=http://185.183.35.80:3003
    ports:
      - "3003:3003"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: spiderhome_frontend_prod
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5175:5175"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5175/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  default:
    driver: bridge
