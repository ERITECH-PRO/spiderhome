name: Deploy-SPIDERHOME

on:
  push:
    branches: [ main ]

jobs:
  prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        id: deploy
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            cd /opt/SPIDERHOME/spiderhome

            echo "ğŸ” Forcer le remote Git en SSH"
            git remote set-url origin git@github.com:Erikson22/SpiderHome.git || true

            echo "ğŸ”„ Hard reset sur origin/main"
            git fetch --prune --quiet
            git reset --hard origin/main
            git clean -fdx

            echo "â© DÃ©ploiement commit $(git rev-parse --short HEAD)"
            docker compose build --no-cache --pull
            docker compose up -d --force-recreate

            echo "ğŸ©º VÃ©rification health endpoints (attente du backend)"
            for i in {1..10}; do
              if curl -fs http://localhost:3003/health >/dev/null; then
                echo "âœ… Backend OK"
                break
              fi
              echo "â³ Attente backend ($i/10)..."
              sleep 5
              if [ $i -eq 10 ]; then
                echo "âŒ Backend KO aprÃ¨s 50s"
                docker logs spiderhome_backend || true
                exit 1
              fi
            done

            echo "ğŸ©º VÃ©rification frontend"
            if ! curl -fs http://localhost:5175/health >/dev/null; then
              echo "âŒ Frontend KO"
              docker logs spiderhome_frontend || true
              exit 1
            fi

            echo "ğŸ§¹ Nettoyage Docker (images et containers inutilisÃ©s)"
            docker system prune -af || true

            echo "âœ… DÃ©ploiement SpiderHome OK"

      - name: Telegram success
        if: success()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>ğŸŸ¢ DÃ©ploiement SpiderHome rÃ©ussi</b>
            <b>SHA :</b> <code>${{ github.sha }}</code>
            <b>Auteur :</b> <code>${{ github.actor }}</code>
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Voir logs â†—ï¸</a>

      - name: Telegram failure
        if: failure()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>ğŸ”´ Ã‰chec du dÃ©ploiement SpiderHome</b>
            <b>SHA :</b> <code>${{ github.sha }}</code>
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Logs â†—ï¸</a>
