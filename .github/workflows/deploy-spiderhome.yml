name: Deploy-SPIDERHOME

on:
  push:
    branches: [ main ]

jobs:
  prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        id: deploy
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            cd /opt/SPIDERHOME/spiderhome

            echo "üîÅ Forcer le remote Git en SSH"
            git remote set-url origin git@github.com:Erikson22/SpiderHome.git || true

            echo "üîÑ Hard reset sur origin/main"
            git fetch --prune --quiet
            git reset --hard origin/main
            git clean -fdx

            echo "‚è© D√©ploiement commit $(git rev-parse --short HEAD)"
            docker compose build --no-cache --pull
            docker compose up -d --force-recreate

            echo "ü©∫ V√©rification health endpoints (attente du backend)"
            for i in {1..10}; do
              if curl -fs http://localhost:3003/health >/dev/null; then
                echo "‚úÖ Backend OK"
                break
              fi
              echo "‚è≥ Attente backend ($i/10)..."
              sleep 5
              if [ $i -eq 10 ]; then
                echo "‚ùå Backend KO apr√®s 50s"
                docker logs spiderhome_backend || true
                exit 1
              fi
            done

            echo "ü©∫ V√©rification frontend"
            if ! curl -fs http://localhost:5175/health >/dev/null; then
              echo "‚ùå Frontend KO"
              docker logs spiderhome_frontend || true
              exit 1
            fi

            echo "‚úÖ D√©ploiement SpiderHome OK"

      - name: Telegram success
        if: success()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>üü¢ D√©ploiement SpiderHome r√©ussi</b>
            <b>SHA :</b> <code>${{ github.sha }}</code>
            <b>Auteur :</b> <code>${{ github.actor }}</code>
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Voir logs ‚ÜóÔ∏é</a>

      - name: Telegram failure
        if: failure()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>üî¥ √âchec du d√©ploiement SpiderHome</b>
            <b>SHA :</b> <code>${{ github.sha }}</code>
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Logs ‚ÜóÔ∏é</a>
